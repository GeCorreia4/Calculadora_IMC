<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>CALCULADORA DE IMC</h1></header>
    <main>
        <div class="form">
            <p>
                <label>NOME</label><br>
                <input type="text" placeholder="Digite o nome" id="name" class="name">
            </p>
            <p>
                <label>PESO(Kg) </label><br>
                <input type="number" placeholder="Digite o peso" name="txtpeso" id="txtpeso">
            </p>
            <p>
                <label>ALTURA (m) </label><br>
                <input type="number" placeholder="Digite a altura" name="txtal" id="txtal">
            </p>
            <p><a href="#" id="btt" onclick="calculo()">Calcular</a></p>
        </div>

        <div class="res">
            <h2 style="padding-top: 5px; color: rgb(255, 255, 255);" id="h2_res">Resultado:</h2>
            <p id="p_res"></p>
            <p id="p2_res"></p>
            <p id="risco"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
